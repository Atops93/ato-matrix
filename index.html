<!DOCTYPE html>
<html>
  <head>
    <title>Atops Dungeon</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
    />
    <style>
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding: 0;
          height: calc(100% + env(safe-area-inset-top));
        }
      }
      body {
        background: black;
        overflow: hidden;
        margin: 0;

        font-family: monospace;
        font-size: 2em;
        text-align: center;
      }

      canvas {
        width: 100vw;
        height: 100vh;
      }

      p {
        color: hsl(108, 90%, 70%);
        text-shadow: hsl(108, 90%, 40%) 1px 0 10px;
      }

      .notice {
        margin-top: 10em;
        animation: fadeInAnimation ease 3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }

      @keyframes fadeInAnimation {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .pill {
        display: inline-block;
        background: gray;
        border: 0.3em solid lightgray;
        font-size: 1rem;
        font-family: monospace;
        color: white;
        padding: 0.5em 1em;
        border-radius: 2em;
        min-width: 6rem;
        margin: 3em;
        text-decoration: none;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: bold;
      }

      .blue {
        background: linear-gradient(skyblue, blue, black, black, darkblue);
        border-color: darkblue;
        color: lightblue;
      }

      .blue:hover {
        border-color: blue;
        color: white;
      }

      .red {
        background: linear-gradient(lightpink, crimson, black, black, darkred);
        border-color: darkred;
        color: lightpink;
      }

      .red:hover {
        border-color: crimson;
        color: white;
      }

      .info-container {
        --pfp_size: 160px;
        --border_width: 5px;
        --name_font_size: 30px;
        --socail_icon_size: 30px;
      }

      @media only screen and (min-width: 768px) {
        .info-container {
          --pfp_size: 160px;
          --border_width: 7px;
          --name_font_size: 40px;
          --socail_icon_size: 40px;
        }
      }

      .info-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-width: 100vw;
        max-width: 100vw;
        min-height: 100vh;
        max-height: 100vh;
        overflow: hidden;
        position: fixed;
        z-index: 1;
      }

      .info-container__pfp {
        width: var(--pfp_size);
        height: var(--pfp_size);
        border: var(--border_width) solid white;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.6);
        animation: shadowGlow 2s infinite;
        cursor: pointer;
      }

      @keyframes shadowGlow {
        0% {
          box-shadow: 0 0 10px 5px rgba(255, 255, 255, 1);
          opacity: 1;
        }
        50% {
          box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.8);
          opacity: 1;
        }
        100% {
          box-shadow: 0 0 10px 5px rgba(255, 255, 255, 1);
          opacity: 1;
        }
      }

      .info-container__name {
        color: white;
        font-weight: bold;
        font-size: var(--name_font_size);
        margin-top: 20px;
        background-color: rgba(0, 0, 0, 0.2);
        text-shadow: 1px 1px 10px white;
      }

      .info-container__social-icons-container {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        min-width: min-content;
        max-width: fit-content;
        min-height: min-content;
        max-height: fit-content;
		margin-top: 20px;
      }

      .info-container__social-icons-container__icon {
        width: var(--socail_icon_size);
        height: var(--socail_icon_size);
		margin-left: 20px;
		margin-right: 20px;
        fill: white;
        background-color: rgba(0, 0, 0, 0.2);
      }

	  .github {
		border-radius: 50%;
		box-shadow: 0 0 10px 2px rgba(255, 255, 255, 1);
	  }

	  .youtube {
		border-radius: 10px;
        height: calc(var(--socail_icon_size) * 80 / 100);
		box-shadow: 0 0 10px 2px rgba(255, 255, 255, 1);
	  }

      .about-me {
        color: white;
        font-size: 1.2rem;
        margin-top: 20px;
        padding: 0 20px;
        max-width: 600px;
        text-align: center;
      }
    </style>
    <script>
      const backgroundsList = [
        "classic",
        "megacity",
        "neomatrixology",
        "operator",
        "nightmare",
        "paradise",
        "resurrections",
        "trinity",
        "morpheus",
        "bugs",
        "palimpsest",
        "twilight",
        "3d",
      ];
      const index = Math.floor(Math.random() * (backgroundsList.length - 1));

      function changeBackground() {
        window.open(`/index.html?version=${backgroundsList[index]}`, "_self");
      }
    </script>
  </head>
  <body>
    <div class="info-container">
      <img
        onclick="changeBackground()"
		title="Atops"
        src="/assets/Sir-Atops.png"
        alt="Img"
        class="info-container__pfp"
      />
      <span class="info-container__name"> Sir Atops </span>
      <div class="info-container__social-icons-container">
        <a href="https://github.com/Atops93" target="_blank">
          <image
            src="/assets/github.png"
            title="GitHub"
            alt="GitHub"
            class="info-container__social-icons-container__icon github"
        /></a>
        <a href="https://www.youtube.com/@Atops93" target="_blank">
          <image
            src="/assets/youtube.png"
            title="Youtube"
            alt="Youtube"
            class="info-container__social-icons-container__icon youtube"
        /></a>
      </div>

      <div class="about-me">
        <p>Hello there! I'm Atops. I'm a 15 year old proud Australian who mainly enjoys tinkering with operating systems such as linux. I'm also that guy who enjoys to fuck around with any device & heavily modify them because its an odd passion of mine.</p>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
