<!DOCTYPE html>
<html><head>
		<title>Atops Dungeon</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
		<style>
			@supports (padding-top: env(safe-area-inset-top)) {
				body {
					padding: 0;
					height: calc(100% + env(safe-area-inset-top));
				}
			}
			body {
				background: black;
				overflow: hidden;
				margin: 0;

				font-family: monospace;
				font-size: 2em;
				text-align: center;
			}

			canvas {
				width: 100vw;
				height: 100vh;
			}

			p {
				color: hsl(108, 90%, 70%);
				text-shadow: hsl(108, 90%, 40%) 1px 0 10px;
			}

			.notice {
				margin-top: 10em;
				animation: fadeInAnimation ease 3s;
				animation-iteration-count: 1;
				animation-fill-mode: forwards;
			}

			@keyframes fadeInAnimation {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}

			.pill {
				display: inline-block;
				background: gray;
				border: 0.3em solid lightgray;
				font-size: 1rem;
				font-family: monospace;
				color: white;
				padding: 0.5em 1em;
				border-radius: 2em;
				min-width: 6rem;
				margin: 3em;
				text-decoration: none;
				cursor: pointer;
				text-transform: uppercase;
				font-weight: bold;
			}

			.blue {
				background: linear-gradient(skyblue, blue, black, black, darkblue);
				border-color: darkblue;
				color: lightblue;
			}

			.blue:hover {
				border-color: blue;
				color: white;
			}

			.red {
				background: linear-gradient(lightpink, crimson, black, black, darkred);
				border-color: darkred;
				color: lightpink;
			}

			.red:hover {
				border-color: crimson;
				color: white;
			}

			.info-container {
			  display: flex;
			  flex-direction: column;
			  justify-content: center;
			  align-items: center;
			  text-align: center;
			  min-width: 100vw;
			  max-width: 100vw;
			  min-height: 100vh;
			  max-height: 100vh;
			  overflow: hidden;
			  position: fixed;
			  z-index: 1;
			}

			.info-container__pfp {
			  width: 160px;
			  height: 160px;
			  border: 5px solid white;
			  border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="info-container">
			<img src="https://media.discordapp.net/attachments/1223830883044429935/1272570723193327649/Sir-Atops.jpg?ex=66bb7557&is=66ba23d7&hm=1ec3ff2a329e9cf2273e44184ba3861a33509ec9bf0d4761051522c483082a2a&=&format=webp" alt="Img" class="info-container__pfp"/>
			
			<link href="https://github.com/Atops93" rel="me">
			<link href="https://youtube.com/channel/UCLS0O5xNxh2c4mx5xy5g25g" rel="me">

		</div>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
